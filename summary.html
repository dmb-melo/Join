<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join-Summary</title>
    <!-- Css link -->
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/summary.css ">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/boardResponisv.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/legal_help_privacy.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.svg">
    <link rel="stylesheet" href="./styles/add_tasks.css">
    <link rel="stylesheet" href="./styles/add_tasks_mediaQuery.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/addPopUp.css">
    <!-- main Script -->
    <script src="./js/include.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/loginpage.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/legal_help_privacy.js"></script>
    <script src="./js/legal_help_privacy_HTML.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/add_tasks.js"></script>   
    <script src="./js/add_tasks1.js"></script> 
    <script src="./js/add_task_HTML.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board_HTML.js"></script>
    <script src="./js/editeAddTaskBord.js"></script>
    <script src="./js/addPopUp.js"></script>
</head>

<body onload="initSummary()" onclick="closeSubmenu()">
    <div w3-include-html="./assets/templates/sidebar.html"></div>
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="summary-responsive-greeting animated">
        <div class="summary-responsive-greeting-headline">
            <div class="summary-responsive-greeting-text" id="greetingTextResponsive"></div> 
            <div class="summary-responsive-greeting-name" id="userNameResponsive"></div>
        </div>
    </div>
    <div id="contentJoin">
        <div class="summaryMain" id="summaryMain">
            <div class="summaryContainer">
                <div class="summaryLeft">
                    <div class="summaryHeader">
                        <span>
                            <h1 class="summary-headline">Summary</h1>
                        </span>
                        <div class="blueLineText">
                            <div class="blueLine"></div>
                            <div class="summaryKey"><span>Key Metrics at Glance</span></div>
                            <div class="blueLineResponsive"></div>
                        </div> 
                    </div>
                    <div class="summaryTaskContainer">
                        <div class="summaryTodoDone">
                            <!-- Links -->
                            <a onclick="renderBoardHTML()" class="toDoPanel">
                                <div class="toDoIcon editHover">
                                    <img src="./assets/img/edit.png" alt="">
                                </div>
                                <div class="toDoAmount">
                                    <div id="todosCrowd" class="taskNumber">${numberToDo}</div>
                                    <div class="taskText">To-do</div>
                                </div>
                            </a>
                            <!--Rechts -->
                            <a onclick="renderBoardHTML()" class="toDoPanel">
                                <div class="toDoIcon checkhover">
                                    <img src="./assets/img/Frame 59.png" alt="">
                                </div>
                                <div class="toDoAmount">
                                    <div id="doneCrowd" class="taskNumber">${numberDone}</div>
                                    <div class="taskText">Done</div>
                                </div>
                            </a>
                        </div>
                        <a onclick="renderBoardHTML()" class="summaryUrgendDeadLine toDoPanelBig">
                            <div class="urgend">
                                <img class="urgend-svg" src="./assets/img/pfeilerrauf.png" alt="">
                                <div id="urgendCrowd" class="taskNumber">numberOfUrgentTasks</div>
                                <div class="taskText">Urgent
                            </div>
                            </div>
                            <div class="partingLine"></div>
                            <div class="deadline">
                                <p id="date"><b>${dateOfTheNextUpcomingTask}</b></p>
                                <p class="deadLineText">Upcoming Deadline</p>
                            </div>
                        </a>
                        <div class="summaryTasks">
                            <a onclick="renderBoardHTML()" class="taskspanels">
                                <div class="tasksNumber">${numberOfTasks}</div>
                                <div class="tasksText">Tasks in Board</div>
                            </a>
                            <a onclick="renderBoardHTML()" class="taskspanels">
                                <div class="tasksNumber">${numberProgress}</div>
                                <div class="tasksText">Tasks in Progress</div>
                            </a>
                            <a onclick="renderBoardHTML()" class="taskspanels">
                                <div class="tasksNumber">${numberFeedback}</div>
                                <div class="tasksTextFeedback">Tasks in Await Feedack</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="summaryRight">
                    <div class="greetin">
                        <h2>${greetingText}</h2>
                        <p class="user-name"><b>${userName}</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
